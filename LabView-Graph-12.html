<p class="X-Large-Bold-RED">エラーバープロット-02</p>
<p>エラーバープロットをオーバープロットする方法は，今までのグラフとは異なります．</p>
<p>まずは，エラーバープロットのデータをコピペしましょう．新しい方のグラフアイコンは削除しておきます．</p>
<p><img src="LabView-Graph-108.png" width="871" height="779" /></p>
<p>元のエラーバープロットアイコンの左側に紫のくさり状の配線用の端子があります．<br />
ここに，新しいエラーバープロット右側の端子を接続します．実行すると，</p>
<p><img src="LabView-Graph-109.png" width="863" height="779" /></p>
<p>オーバープロットされていることがわかります．あとはデザインをちょっといじって，</p>
<p><img src="LabView-Graph-110.png" width="352" height="350" /></p>
<p>見栄えをよくします．</p>
